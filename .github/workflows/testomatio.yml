name: Testomatio Tests

on:
  workflow_dispatch:
    inputs:
      grep:
        description: 'tests to grep '
        required: false
        default: ''
      run:
        required: false
      testomatio:
        required: false
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
    - run: npm install && npx codeceptjs run --grep "${{ github.event.inputs.grep }}"
    env:
      TESTOMATIO: "${{ github.event.inputs.testomatio }}"
      TESTOMATIO_RUN: "${{ github.event.inputs.run }}"
